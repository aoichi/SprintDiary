{% extends "diary/simple_base.html" %}
{% load diary %}

{% block meta_title %}{{ heading }} - {{ block.super }}{% endblock %}

{% block content %}
<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <br><br>
    <h1 class="header center">ようこそ</h1>
    <div class="row center">
      <h5 class="header col s12 light">日記を共有しましょう</h5>
    </div>
    <div class="row center">
      <h6 class="header col s12 light">アカウントをお持ちでない方へ</h6>
      <a href="{% url 'diary:signup' %}" id="download-button" class="btn-large waves-effect waves-light blue">Sign up</a>
    </div>
    <div class="row center">
      <h6 class="header col s12 light">既にアカウントをお持ちの方へ</h6>
      <a href="{% url 'diary:login' %}" id="download-button" class="btn-large waves-effect waves-light blue">Log in</a>
    </div>
    <br><br>

  </div>
</div>

{% endblock %}
