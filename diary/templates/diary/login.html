{% extends 'diary/simple_base.html' %}

{% block title %}Login | {% endblock %}

{% block content %}
<br><br>
<section class="section">
    <div class="card logcard">
      <div class="container">
        <span class="login100-form-title p-t-50 p-b-51">Login</span>
          <br>
          <form method="post" action="">
              {% csrf_token %}
              <div class="field">
                  <label class="label">Username</label>
                  <div class="control has-icons-left">
                      {{ form.username }}
                      <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
                  </div>
              </div>
              <div class="field">
                  <label class="label">Password</label>
                  <div class="control has-icons-left">
                      {{ form.password }}
                      <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
                  </div>
              </div>
              <div class="field center p-t-50">
                  <p class="control">
                      <input type="submit" value="LOGIN" class="is-success waves-effect waves-teal btn-flat btncolor">
                      <input type="hidden" name="next" value="{{ next }}" >
                  </p>
              </div>
              <p class="help center p-b-51"><a href="{% url 'diary:signup' %}">Sign up</a></p>
          </form>
      </div>
    </div>
</section>
{% endblock %}
